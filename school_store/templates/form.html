<script>
<!--Department-Course-Cascading Drop-down-->

var DepCourse = {
    "Computer Science": {"BCA": [ ],
                  "MCA": [ ],
                  "Bsc Computer Science": [ ],
                  "Msc Computer Science": [ ]},
    "Commerce": {"B.Com": [ ],
                 "M.Com": [ ],
                 "BBA": [ ]},
    "Arts": {"BA": [ ],
             "MA": [ ]},
    "Science": {"Bsc Physics": [],
                "Bsc Chemistry": [],
                "Bsc Biology": [],
                "Bsc Zoology": []},
    "Engineering": {"Mechanical Engg": [],
                    "Computer Science Engg": [],
                    "Civil Engg": [],
                    "Electrical Engg": []}
                 }

window.onload = function() {
  var departmentSel = document.getElementById("department");
  var courseSel = document.getElementById("course");
  for (var x in DepCourse) {
    departmentSel.options[departmentSel.options.length] = new Option(x);
  }

  departmentSel.onchange = function() {
    courseSel.length = 1;
    for (var y in DepCourse[this.value]) {
      courseSel.options[courseSel.options.length] = new Option(y);
    }
  }
  courseSel.onchange = function() {
    var z = DepCourse[departmentSel.value];
    for (var i = 0; i < z.length; i++) {
      courseSel.options[courseSel.options.length] = new Option(z);
    }
  }
}
